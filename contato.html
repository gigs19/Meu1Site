    <main>
        <form>
            <label for="telefone">telefone</label>
            <input id="telefone"type="text">

            <textarea cols="70" rows="10" id="mensagem"></textarea>
             <div>

            <p>Como prefere nosso contato?</p>
            <label for="radio-email">email</label>
            <input type="radio" name="contato" value="email" id="radio-email">
            <label for="radio-telefone">telefone</label>
            <input type="radio" name="contato" value="telefone" id="radio-email">
            <label for="radio-whatsapp">Whatsapp</label>
            <input type="radio" name="contato" value="" id="radio-whatsapp">
        </div>
        <label class="checkbox">
            <input type="checkbox" name="contato" checked id="contato">
            Gostaria de receber nosso contato?
        </label>
        <div>
        </p>Qual horário prefere ser atendido?</p>
        <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>

        </div>
        
        <input type="submit" class="enviar" value="Enviar Formulario">
